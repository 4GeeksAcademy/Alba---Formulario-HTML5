<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .payment-options {
            background-color: #686a6c;
            padding: 2px;
            border-radius: 5px;
        }

        .payment-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            margin: 2px;
        }

        .box1 {
            border: 1px solid lightgrey;
            border-radius: 10px;
            padding: 20px;
        }

        .header {
            border: 1px solid lightgrey;
            border-radius: 10px;
            padding: 20px;
        }

        body {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container box1 p-3 m-3">
        <div class="header titulo">
            <h2>Formulario de pago</h2>
        </div>
        <br>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Falta información. Revise los campos.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="credit-card" class="form-label">Tarjeta #</label>
                    <input type="number" id="credit-card" name="credit-card" placeholder="xxxx xxxx xxxx xxxx"
                        class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="n-seguridad" class="form-label">CVC #</label>
                    <input type="number" id="n-seguridad" name="n-seguridad" placeholder="0000" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="cantidad" class="form-label">Cantidad (€)</label>
                    <input type="number" id="cantidad" name="cantidad" placeholder="0000" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label">Apellidos</label>
                    <input type="text" id="Apellido" name="Apellido" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="Ciudad" class="form-label">Ciudad</label>
                    <input type="text" id="Ciudad" name="Ciudad" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="País" class="form-label">País</label>
                    <select name="País" id="País" class="form-select">
                        <option value="Esp">España</option>
                        <option value="Fra">Francia</option>
                        <option value="Ale">Alemania</option>
                        <option value="Ita">Italia</option>
                        <option value="Por">Portugal</option>
                        <option value="PB">Países Bajos</option>
                        <option value="Bél">Bélgica</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="CP" class="form-label">Código Postal</label>
                    <input type="text" id="CP" name="CP" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Forma de pago</label>
                    <div class="payment-options d-flex justify-content-between">
                        <div class="form-check payment-icon">
                            <input type="radio" id="VISA" name="Tipo-pago" class="form-check-input">
                            <label for="VISA" class="form-check-label">
                                <i class="fa-brands fa-cc-visa fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check payment-icon">
                            <input type="radio" id="MasterCard" name="Tipo-pago" class="form-check-input">
                            <label for="MasterCard" class="form-check-label">
                                <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                            </label>
                        </div>
                        <div class="form-check payment-icon">
                            <input type="radio" id="AmEx" name="Tipo-pago" class="form-check-input">
                            <label for="AmEx" class="form-check-label">
                                <i class="fa-brands fa-cc-amex fa-2x"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="Extra-info" class="form-label">Comentarios</label>
                    <textarea class="form-control" placeholder="Información sobre la entrega" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                    <button type="button" class="btn btn-enviar">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
